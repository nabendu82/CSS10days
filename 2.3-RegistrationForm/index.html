<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registration Form | Code 10 Things in 10 Days with CSS3</title>
    <link rel="stylesheet" href="sandbox.css">
    <link href="https://fonts.googleapis.com/css?family=Bubblegum+Sans|Nova+Mono|Roboto+Condensed"
    rel="stylesheet">
  </head>
  <body>
    <div class="sandbox">
      <div class="content">
          <div class="register-wrapper">
            <div class="register-block">
              <h3 class="register-title">Create an account</h3>
              <p>Quickly &amp; easily create an account using the form below.</p>
              <form action="">
                <input type="email" placeholder="Enter your email"/>
                <input type="password" placeholder="Enter your password" />
                <input type="submit" value="Create my account"/>
              </form>
            </div>
          </div>
      </div>
    </div>
  </body>
</html>
